<ng-include src="'partials/authMap.html'"></ng-include>

<div class="row">
  <div class="medium-5 small-centered columns panel auth-form">
    <h1>Register</h1>

    <p>{{ message }}</p>

    <form name="register" ng-submit="submit()">
      <div class="row">
        <div class="medium-12 columns"
          ng-class="{error: register.name.$dirty && register.name.$invalid}">
          <label>Group or Shelter Name <small>Required</small></label>
          <input type="text" name="name" ng-model="user.name" required
            placeholder="The Fellowship of the Ring" />
          <div ng-show="register.name.$dirty && register.name.$invalid">
            <small class="error" ng-show="register.name.$error.required">
              You must provide a name.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns"
          ng-class="{error: register.type.$dirty && register.type.$invalid}">
          <label>Account Type <small>Required</small></label>
          <select name="type" ng-model="user.type"
            ng-options="types.indexOf(type)+1 as type for type in types"
            required>
          </select>
          <div ng-show="register.type.$dirty && register.type.$invalid">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns"
          ng-class="{error: register.email.$dirty && register.email.$invalid}">
          <label>Email <small>Required</small></label>
          <input type="email" name="email" ng-model="user.email" required
            placeholder="zaphod@beeblebrox.com" />
          <div ng-show="register.email.$dirty && register.email.$invalid">
            <small class="error" ng-show="register.email.$error.required">
              You must provide an email.
            </small>
            <small class="error" ng-show="register.email.$error.email">
              You must provide a valid email.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns"
          ng-class="{error: register.password.$dirty && register.password.$invalid}">
          <label>Password <small>Required</small></label>
          <input type="password" name="password" ng-model="user.password"
            ng-minlength="6" required placeholder="Betelgeuse123" />
          <div ng-show="register.password.$dirty && register.password.$invalid">
            <small class="error" ng-show="register.password.$error.required">
              You must provide a password.
            </small>
            <small class="error" ng-show="register.password.$error.minlength">
              Passwords must be at least 6 characters in length.
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="medium-12 columns"
          ng-class="{error: register.address.$dirty && register.address.$invalid}">
          <label>Address <small>Required</small></label>
          <input type="text" name="address" ng-model="user.address" required
            placeholder="224 Space St. New Colony, Mars" />
          <div ng-show="register.address.$dirty && register.address.$invalid">
            <small class="error" ng-show="register.address.$error.required">
              You must provide an address.
            </small>
          </div>
        </div>
      </div>
      <button type="submit" ng-disabled="register.$invalid">Register</button>
    </form>
  </div>
</div>
