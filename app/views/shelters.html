<div class="shelters-heading">
  <div class="row">
    <h1>Shelters</h1>
    <p>View nearby shelters that need your help.</p>
  </div>
</div>
<div class="row">
  <div class="panel" ng-repeat="shelter in shelters">
    <a href="/#/shelters/{{shelter.id}}">
      <h3>{{shelter.name}}</h3>
    </a>
    <p>{{shelter.address}}</p>
  </div>
</div>
